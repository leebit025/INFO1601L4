<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	h1::first-letter{
		color:
		blue;
	}

	h1{
		position: relative;
		top: 50px;
		left: 50px;
	}

	span{
		position: absolute;
		bottom: 5px;
		left: 5px;
		margin: 0;
		background-color: red;
	}

	p{
		position: fixed;
		top: 5px;
		left: 5px;
		margin: 0;
		padding: 5px;
		background-color: blue;
	}
</style>
<body>
		<h1>
			Welcome
		</h1>

		<p>
			Some Text
		</p>

		<span>
			Some more text
		</span>
	
</body>
</html>
